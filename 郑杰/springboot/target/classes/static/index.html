<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        .result {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            height: 300px;
            background-color: rgba(0, 0, 0, .8);
            color: white;
            text-align: center;
            letter-spacing: 2px;
            padding-top: 20px;
            font-size: 18px;
            line-height: 28px;
            overflow: scroll;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <button onclick="getAllUsers()">View All Users</button>
    <button onclick="openAddUserDialog()">Add User</button>
    <button onclick="deleteSelectedUsers()">Batch Delete</button>
    <table id="userTable">
        <thead>
        <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="currentPage"></span>/<span id="totalPages"></span>
        <button onclick="nextPage()">Next</button>
        <input type="number" id="jumpPageNumber" min="1" placeholder="Page number">
        <button onclick="jumpToPage()">Go</button>
    </div>
</div>

<!--<div class="result" id="result"></div>-->

<!-- Add/Edit User Dialog -->
<div id="userDialog" style="display:none;">
    <h3 id="dialogTitle"></h3>
    <form id="userForm">
        <input type="hidden" id="userId">
        <label for="userName">Name:</label>
        <input type="text" id="userName" required><br><br>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required><br><br>
        <button type="button" onclick="saveUser()">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 5;

    function getAllUsers(pageNum = 1) {
        $.ajax({
            type: "get",
            url: `/user/selectPage?pageNum=${pageNum}&pageSize=${pageSize}`,
            success: function (data) {
                console.log(data);
                $("#result").empty();
                $("#userTable tbody").empty();
                data.data.list.forEach(user => {
                    $("#userTable tbody").append(`
                        <tr>
                            <td><input type="checkbox" class="selectUser" data-id="${user.id}"></td>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <button onclick="openEditUserDialog(${user.id}, '${user.name}', '${user.email}')">Edit</button>
                                <button onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
                currentPage = data.data.pageNum;
                totalPages = data.data.pages;
                updatePagination();
            },
        });
    }

    function updatePagination() {
        $("#currentPage").text(currentPage);
        $("#totalPages").text(totalPages);
    }

    function prevPage() {
        if (currentPage > 1) {
            getAllUsers(currentPage - 1);
        }
    }

    function nextPage() {
        if (currentPage < totalPages) {
            getAllUsers(currentPage + 1);
        }
    }

    function jumpToPage() {
        const pageNumber = parseInt($("#jumpPageNumber").val());
        if (pageNumber >= 1 && pageNumber <= totalPages) {
            getAllUsers(pageNumber);
        }
    }

    function openAddUserDialog() {
        $("#dialogTitle").text("Add User");
        $("#userId").val("");
        $("#userName").val("");
        $("#userEmail").val("");
        $("#userDialog").show();
    }

    function openEditUserDialog(id, name, email) {
        $("#dialogTitle").text("Edit User");
        $("#userId").val(id);
        $("#userName").val(name);
        $("#userEmail").val(email);
        $("#userDialog").show();
    }

    function saveUser() {
        const user = {
            id: $("#userId").val(),
            name: $("#userName").val(),
            email: $("#userEmail").val()
        };
        const method = user.id ? "put" : "post";
        const url = user.id ? "/user/update" : "/user/add";
        $.ajax({
            type: method,
            url: url,
            contentType: "application/json",
            data: JSON.stringify(user),
            success: function (data) {
                alert(data.msg);
                $("#userDialog").hide();
                getAllUsers(currentPage);
            },
        });
    }

    function deleteUser(id) {
        $.ajax({
            type: "delete",
            url: `/user/delete/${id}`,
            success: function (data) {
                alert(data.msg);
                getAllUsers(currentPage);
            },
        });
    }

    function deleteSelectedUsers() {
        const selectedIds = [];
        $(".selectUser:checked").each(function () {
            selectedIds.push($(this).data("id"));
        });
        if (selectedIds.length === 0) {
            alert("Please select users to delete");
            return;
        }
        $.ajax({
            type: "delete",
            url: "/user/delete/batch",
            contentType: "application/json",
            data: JSON.stringify(selectedIds),
            success: function (data) {
                alert(data.msg);
                getAllUsers(currentPage);
            },
        });
    }

    $(document).ready(function () {
        getAllUsers();
    });
</script>
</body>
</html>
